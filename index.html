<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- container -->
    <div class="container">
         
           <!-- cardContainer -->
          <div class="cardContainer">

                 <!-- circle-1 -->
                <div class="circle circle-1"></div>
                 <!-- circle-2 -->
                <div class="circle circle-2"></div>
                 <!-- circle-3 -->
                <div class="circle circle-3"></div>
                
                 <!-- card -->
                <div class="card">

                      <!-- cardChild -->
                     <div class="cardChild">
                          
                            <!-- cardChild-image -->
                           <img src="./images/course.svg" alt="course-image">

                           <!-- cardChild-textDiv -->
                            <div class="cardChild-textDiv">

                                <div class="beginner">
                                    <h3>Beginner</h3>
                                    <img src="./images/heart.png" alt="heart-image">
                                </div>

                                <h3>The Complete JavaScript Course 
                                    Zero to Advanced</h3>

                                <p>By: Anurag Singh</p>

                                <div class="rating">
                                    <img src="./images/Star Rating.png" alt="">
                                    <span>4.9</span>
                                    <span>(3,327)</span>
                                </div>
                                
                            </div>

                            <!-- cartDiv -->
                             <div class="cart">
                                   <img src="./images/cart.png" alt="">
                                   <span>Get Enrolled</span>
                             </div>

                     </div>
                          
                </div>

          </div>
    </div>
</body>
</html>
